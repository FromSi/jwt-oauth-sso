openapi: 3.0.3
info:
  title: jwt-oauth-sso
  version: 0.0.1
  description: It's a Go-based authentication server template that provides a complete solution for handling authentication, authorization, and session management using JWT
  contact:
    email: fromsi665@gmail.com
    name: FromSi
    url: https://fromsi.net
externalDocs:
  description: Find out more about OpenAPI 3.0.3
  url: https://github.com/OAI/OpenAPI-Specification/blob/main/versions/3.0.3.md
servers:
  - url: localhost:8080
    description: make run
tags:
  - name: auth
    description: Authorization User
  - name: password
    description: User Password Reset
  - name: devices
    description: User Devices
paths:
  /auth/login:
    post:
      summary: Login With User Credentials
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: 'test@fromsi.net'
                password:
                  type: string
                  example: 'Test12345'
      responses:
        '201':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
  /auth/register:
    post:
      summary: Register New User
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: 'test@fromsi.net'
                password:
                  type: string
                  example: 'Test12345'
      responses:
        '201':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorConflict'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
  /auth/refresh:
    post:
      summary: Renew Refresh and Access Tokens
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  format: uuid
                  example: '09d0ce56-33ab-4fce-90bb-d2b4d6d844ba'
      responses:
        '201':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorConflict'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
  /auth/send_reset_token:
    post:
      summary: Send Reset Password Token To User
      tags:
        - password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: 'test@fromsi.net'
      responses:
        '202':
          description: Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorConflict'
  /auth/password_reset_with_token:
    post:
      summary: Password Reset With Token
      tags:
        - password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                  format: uuid
                  example: '09d0ce56-33ab-4fce-90bb-d2b4d6d844ba'
                newPassword:
                  type: string
                  example: 'Test12345'
      responses:
        '202':
          description: Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorConflict'
  /auth/password_reset_with_old:
    post:
      summary: Password Reset With Old Password
      tags:
        - password
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                  example: 'Test12345'
                newPassword:
                  type: string
                  example: 'Test12345'
      responses:
        '202':
          description: Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '401':
          description: Unauthorized
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorConflict'
  /auth/logout:
    post:
      summary: Forget Device
      tags:
        - devices
      security:
        - BearerAuth: []
      responses:
        '202':
          description: Successful
        '401':
          description: Unauthorized
  /auth/logout_all:
    post:
      summary: Forget All Devices
      tags:
        - devices
      security:
        - BearerAuth: []
      responses:
        '202':
          description: Successful
        '401':
          description: Unauthorized
  /auth/logout_device:
    post:
      summary: Forget Device By UUID Device
      tags:
        - devices
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - deviceUUID
              properties:
                deviceUUID:
                  type: string
                  format: uuid
                  example: '09d0ce56-33ab-4fce-90bb-d2b4d6d844ba'
      responses:
        '202':
          description: Successful
        '401':
          description: Unauthorized
  /auth/devices:
    get:
      summary: Get All Active Devices
      tags:
        - devices
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - uuid
                        - userUUID
                        - userAgent
                        - ip
                        - expiresAt
                        - createdAt
                        - updatedAt
                      properties:
                        uuid:
                          type: string
                          format: uuid
                          example: '09d0ce56-33ab-4fce-90bb-d2b4d6d844ba'
                        userUUID:
                          type: string
                          format: uuid
                          example: '09d0ce56-33ab-4fce-90bb-d2b4d6d844ba'
                        userAgent:
                          type: string
                          format: text
                          example: 'Mozilla/5.0 (X11; Linux x86_64; rv:121.0)'
                        ip:
                          type: string
                          format: ipv4_or_ipv6
                          example: '1.1.1.1'
                        expiresAt:
                          type: integer
                          format: unix
                          example: 1516300000
                        createdAt:
                          type: integer
                          format: unix
                          example: 1516300000
                        updatedAt:
                          type: integer
                          format: unix
                          example: 1516300000
        '401':
          description: Unauthorized
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorBadRequest:
      type: object
      required:
        - errors
      properties:
        errors:
          type: object
          required:
            - field
          properties:
            field:
              type: array
              items:
                type: string
                example: "any message"
    ErrorConflict:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "any message"
    ErrorInternalServer:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "any message"
    AuthTokens:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - authType
            - accessToken
            - refreshToken
            - accessExpiresIn
            - refreshExpiresIn
          properties:
            authType:
              type: string
              format: string
              example: bearer
              enum:
                - bearer
            accessToken:
              type: string
              format: jwt_hs256
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Sz7XofSn9lElkSUS-rMjttw7ZtFkD7lbh6vAxKT4DD4'
            refreshToken:
              type: string
              format: uuid
              example: '09d0ce56-33ab-4fce-90bb-d2b4d6d844ba'
            accessExpiresIn:
              type: integer
              format: unix
              example: 1516300000
            refreshExpiresIn:
              type: integer
              format: unix
              example: 1516300000
